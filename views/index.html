<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>GAZIN TECH</title>

<body>
    <div class="titulo">Ol√°! Bem vindo ao teste GAZIN</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 box">
                <form action="./show" method="POST" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="fomularioCadastro">
                    <div>
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    </div>
                    <div>
                        <input type="char" id="sexo" name="sexo" placeholder="Sexo" required>
                    </div>
                    <div>
                        <input type="text" id="hobby" name="hobby" placeholder="Hobby">
                    </div>
                    <div>
                        <input type="number" id="idade" name="idade" placeholder="Idade" required>
                    </div>
                    <div>
                        <input type="date" id="nascimento" name="nascimento" placeholder="Data de Nascimento" required>
                    </div>
                    <button type="submit" class="cadastrar">Cadastrar</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 lista">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sexo</th>
                            <th>Hobby</th>
                            <th>Idade</th>
                            <th>Data de Nasc.</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
